<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>
    <form action="http://example.com/process-user.php" method="POST">

    <!-- First, create a form tag where our inputs will be nested -->
      <label for="fullname">name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter Name" required><br><br>


      <label  for="email">email</label>
      <input type="email" id="email" name="email" placeholder="Enter Email" required><br><br>

      <label for="phone">phone</label>
      <input id="phone" type="tel" name="phone" placeholder="Enter Telephone (optional)">

      <label for="message">message</label>
      <textarea id="message" name="message" placeholder="Enter Message"></textarea><br><br>


      <h3>please check your status</h3>
      <input type="checkbox" name="toy-1" value="single"> single <br>
      <input type="checkbox" name="toy-2" value="engaged">engaged<br>
      <input type="checkbox" name="toy-3" value="married">married<br>

        <input type="submit" value="submit">


    </form>
  </body>
</html>
